    <script type="text/javascript">
        ((l) => {
            if (l.search[1] === '/') {
                const decoded = l.search.slice(1).split('&').map((s) => s.replace(/~and~/g, '&')).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash);
            }
        })(window.location);
    </script>
